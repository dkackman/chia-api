amount_with_puzzlehash:
  type: object
  required:
    - amount
    - puzzle_hash
  properties:
    amount:
      type: integer
      example: 250000000000
      format: uint64
    puzzle_hash:
      type: string
      example: "0x8f3dff600992a0b77aefbe8eb81dd4f233b9126f3b67557594b5a927d6e6d588"
      format: hex
    memos:
      type: array
      example: []
      items:
        type: string

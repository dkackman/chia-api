blockchain_state:
  type: object
  description: The node's view of the blockchain.
  properties:
    node_id:
      type: string
      format: hex
    difficulty:
      type: integer
      example: 3008
      format: uint64
    genesis_challenge_initialized:
      type: boolean
      example: true
    mempool_size:
      type: integer
      example: 0
      format: uint32
    mempool_cost:
      type: integer
      format: uint32
    mempool_fees:
      type: integer
      format: uint64
    mempool_min_fees:
      type: object
      properties:
        cost_5000000:
          type: number
          format: double
    mempool_max_total_cost:
      type: integer
      format: uint32
    block_max_cost:
      type: integer
      format: uint32
    peak:
      $ref: ./block_record.yaml#/block_record
      nullable: true
    space:
      type: integer
      example: 40110198681182960000
      format: bigint
    sub_slot_iters:
      type: integer
      example: 136314880
      format: uint64
    average_block_time:
      type: integer
      example: 2
      format: uint32
    sync:
      type: object
      properties:
        sync_mode:
          type: boolean
          example: false
        sync_progress_height:
          type: integer
          example: 0
          format: uint64
        sync_tip_height:
          type: integer
          example: 0
          format: uint64
        synced:
          type: boolean
          example: false

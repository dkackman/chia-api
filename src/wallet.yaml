openapi: 3.0.3
info:
  description: >-
    The Chia node and services come with a JSON RPC API server that allows you to access information and control the services. 
    These are accessible via HTTPS, WebSockets, or via client SDKs. The ports can be configured in `~/.chia/mainnet/config/config.yaml`. 
    The RPC ports should not be exposed to the internet. TLS certificates are used to secure the communication 
    [using mutualTLS](https://github.com/dkackman/chia-api/wiki/Mutual-TLS).

    The wallet uses port 9256 by default.
  version: 1.7.0
  title: Chia RPC
  termsOfService: https://www.chia.net/assets/legal/Guidelines-for-Using-Chia-Network.pdf
  contact:
    name: Chia Network
    url: https://www.chia.net/
    email: hello@chia.net
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: https://localhost:9256
    description: Wallet RPC
security:
  - bearerAuth: []
components:
  requestBodies:
    empty:
      $ref: "./requestBodies/empty.yaml#/empty"
    fingerprint:
      $ref: "./requestBodies/fingerprint.yaml#/fingerprint"
    wallet_id:
      $ref: "./requestBodies/wallet_id.yaml#/wallet_id"
    transaction_id:
      $ref: "./requestBodies/transaction_id.yaml#/transaction_id"
  responses:
    empty:
      $ref: "./responses/empty.yaml#/empty"
    coin_records:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              coin_records:
                type: array
                items:
                  $ref: "#/components/schemas/coin_record"
            allOf:
              - $ref: "#/components/schemas/apiResponse"
    fingerprint_response:
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  fingerprint:
                    type: integer
                    format: uint32
              - $ref: "#/components/schemas/apiResponse"
    transaction_record_response:
      description: OK response with a transaction record and a transaction id.
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  transaction:
                    $ref: "#/components/schemas/transaction_record"
                  transaction_id:
                    type: string
                    format: hex
              - $ref: "#/components/schemas/apiResponse"
  schemas:
    amount_with_puzzlehash:
      $ref: "./schemas/amount_with_puzzlehash.yaml#/amount_with_puzzlehash"
    coin_announcement:
      $ref: "./schemas/coin_announcement.yaml#/coin_announcement"
    coin_search_options:
      type: object
      properties:
        start_height:
          type: integer
          format: uint32
        end_height:
          type: integer
          format: uint32
        include_spent_coins:
          type: boolean
    connection_info:
      $ref: "./schemas/connection_info.yaml#/connection_info"
    puzzle_announcement:
      $ref: "./schemas/puzzle_announcement.yaml#/puzzle_announcement"
    cat_info:
      $ref: "./schemas/cat_info.yaml#/cat_info"
    coin:
      $ref: "./schemas/coin.yaml#/coin"
    coin_record:
      $ref: "./schemas/coin_record.yaml#/coin_record"
    farmer_rewards:
      $ref: "./schemas/farmer_rewards.yaml#/farmer_rewards"
    lineage_proof:
      $ref: "./schemas/lineage_proof.yaml#/lineage_proof"
    mirror:
      $ref: "./schemas/mirror.yaml#/mirror"
    mnemonic:
      $ref: "./schemas/mnemonic.yaml#/mnemonic"
    network_info:
      $ref: "./schemas/network_info.yaml#/network_info"
    nft_info:
      $ref: "./schemas/nft_info.yaml#/nft_info"
    pool_state:
      $ref: "./schemas/pool_state.yaml#/pool_state"
    pool_wallet_info:
      $ref: "./schemas/pool_wallet_info.yaml#/pool_wallet_info"
    private_key:
      $ref: "./schemas/private_key.yaml#/private_key"
    singleton_record:
      $ref: "./schemas/singleton_record.yaml#/singleton_record"
    spend_bundle:
      $ref: "./schemas/spend_bundle.yaml#/spend_bundle"
    token:
      $ref: "./schemas/token.yaml#/token"
    trade_record:
      $ref: "./schemas/trade_record.yaml#/trade_record"
    transaction_input:
      $ref: "./schemas/transaction_input.yaml#/transaction_input"
    transaction_record:
      $ref: "./schemas/transaction_record.yaml#/transaction_record"
    transaction_type:
      $ref: "./schemas/transaction_type.yaml#/transaction_type"
    wallet_balance:
      $ref: "./schemas/wallet_balance.yaml#/wallet_balance"
    wallet_info:
      $ref: "./schemas/wallet_info.yaml#/wallet_info"
    wallet_type:
      $ref: "./schemas/wallet_type.yaml#/wallet_type"
    apiResponse:
      $ref: "./schemas/apiResponse.yaml#/apiResponse"
  securitySchemes:
    bearerAuth:
      $ref: "./securitySchemes/bearerAuth.yaml#/bearerAuth"
tags:
  - name: Shared
    description: Methods shared by all services.
  - name: CAT Wallet
    description: CATs, trades, and offers.
  - name: DID Wallet
    description: Distributed Identity wallet.
  - name: Key Management
    description: Methods for managing keys.
  - name: Pool Wallet
    description: Pool wallet api.
  - name: Notifications
    description: Notifcaiton api.
  - name: Wallet
    description: Methods for shared wallet operations.
  - name: Wallet Management
    description: Methods for creating and managing wallets.
  - name: Wallet Node
    description: The wallet RPC API is exposed, by default, on port 9256 and contains methods for managing wallet, trades, offers and transactions.
  - name: Data Layer Wallet
    description: Methods for managing a data layer wallet.
paths:
  /create_new_dl:
    post:
      tags:
        - Data Layer Wallet
      summary: Initialize the new data layer wallets.
      description: Initialize the DataLayer Wallet (only one can exist).
      operationId: create_new_dl
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - root
              properties:
                root:
                  type: string
                  format: bytes32
                fee:
                  type: integer
                  format: uint64
                  default: 0
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    description: Response when the new data layer wallet is created.
                    properties:
                      transactions:
                        type: array
                        items:
                          $ref: "#/components/schemas/transaction_record"
                      launcher_id:
                        type: string
                        format: hex
                  - $ref: "#/components/schemas/apiResponse"
  /dl_track_new:
    post:
      tags:
        - Data Layer Wallet
      summary: Track the new data layer wallet
      description: Track the new data layer wallet.
      operationId: dl_track_new
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - launcher_id
              properties:
                launcher_id:
                  type: string
                  format: bytes32
      responses:
        "200":
          $ref: "#/components/responses/empty"
  /dl_stop_tracking:
    post:
      tags:
        - Data Layer Wallet
      summary: Stop tracking the data layer wallets.
      description: Stop tracking the data layer wallet.
      operationId: dl_stop_tracking
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - launcher_id
              properties:
                launcher_id:
                  type: string
                  format: bytes32
      responses:
        "200":
          $ref: "#/components/responses/empty"
  /dl_latest_singleton:
    post:
      tags:
        - Data Layer Wallet
      summary: Get the singleton records that contain the specified root.
      description: Get the singleton records that contain the specified root.
      operationId: dl_latest_singleton
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - launcher_id
                - root
              properties:
                launcher_id:
                  type: string
                  format: bytes32
                root:
                  type: string
                  format: bytes32
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      singleton:
                        $ref: "#/components/schemas/lineage_proof"
                  - $ref: "#/components/schemas/apiResponse"
  /dl_singletons_by_root:
    post:
      tags:
        - Data Layer Wallet
      summary: Get the singleton records that contain the specified root.
      description: Get the singleton records that contain the specified root.
      operationId: dl_singletons_by_root
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - launcher_id
                - root
              properties:
                launcher_id:
                  type: string
                  format: bytes32
                root:
                  type: string
                  format: bytes32
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      singleton:
                        type: array
                        items:
                          $ref: "#/components/schemas/singleton_record"
                  - $ref: "#/components/schemas/apiResponse"
  /dl_update_root:
    post:
      tags:
        - Data Layer Wallet
      summary: Stop the node.
      description: Stop the node.
      operationId: dl_update_root
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - launcher_id
                - new_root
              properties:
                launcher_id:
                  type: string
                  format: bytes32
                new_root:
                  type: string
                  format: bytes32
                fee:
                  type: integer
                  format: uint64
                  default: 0
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      tx_record:
                        $ref: "#/components/schemas/transaction_record"
                  - $ref: "#/components/schemas/apiResponse"
  /dl_update_multiple:
    post:
      tags:
        - Data Layer Wallet
      summary: Stop the node.
      description: Stop the node.
      operationId: dl_update_multiple
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - updates
                - new_root
              properties:
                updates:
                  type: array
                  items:
                    type: object
                    required:
                      - root
                      - launcher
                    properties:
                      root:
                        type: string
                        format: bytes32
                      launcher:
                        type: string
                        format: bytes32
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      tx_records:
                        type: array
                        items:
                          $ref: "#/components/schemas/transaction_record"
                  - $ref: "#/components/schemas/apiResponse"
  /dl_history:
    post:
      tags:
        - Data Layer Wallet
      summary: Get the singleton record for the latest singleton of a launcher ID.
      description: Get the singleton record for the latest singleton of a launcher ID.
      operationId: dl_history
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - launcher_id
              properties:
                launcher_id:
                  type: string
                  format: bytes32
                min_generation:
                  type: integer
                  format: uint32
                max_generation:
                  type: integer
                  format: uint32
                num_results:
                  type: integer
                  format: uint32
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      count:
                        type: integer
                      history:
                        type: array
                        items:
                          $ref: "#/components/schemas/singleton_record"
                  - $ref: "#/components/schemas/apiResponse"
  /dl_owned_singletons:
    post:
      tags:
        - Data Layer Wallet
      summary: Get all owned singleton records.
      description: Get all owned singleton records.
      operationId: dl_owned_singletons
      requestBody:
        $ref: "#/components/requestBodies/empty"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      history:
                        type: array
                        items:
                          $ref: "#/components/schemas/singleton_record"
                  - $ref: "#/components/schemas/apiResponse"
  /dl_get_mirrors:
    post:
      tags:
        - Data Layer Wallet
      summary: Get all of the mirrors for a specific singleton.
      description: Get all of the mirrors for a specific singleton.
      operationId: dl_get_mirrors
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - launcher_id
              properties:
                launcher_id:
                  type: string
                  format: bytes32
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      mirrors:
                        type: array
                        items:
                          $ref: "#/components/schemas/mirror"
                  - $ref: "#/components/schemas/apiResponse"
  /dl_new_mirror:
    post:
      tags:
        - Data Layer Wallet
      summary: Add a new on chain message for a specific singleton.
      description: Add a new on chain message for a specific singleton
      operationId: dl_new_mirror
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - launcher_id
                - amount
                - urls
              properties:
                launcher_id:
                  type: string
                  format: bytes32
                amount:
                  type: integer
                  format: unint64
                urls:
                  type: array
                  items:
                    type: string
                    format: bytes32
                fee:
                  type: integer
                  format: unint64
                  default: 0
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      transactions:
                        type: array
                        items:
                          $ref: "#/components/schemas/transaction_record"
                  - $ref: "#/components/schemas/apiResponse"
  /dl_delete_mirror:
    post:
      tags:
        - Data Layer Wallet
      summary: Remove an existing mirror for a specific singleton.
      description: Remove an existing mirror for a specific singleton.
      operationId: dl_delete_mirror
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - coin_id
              properties:
                coin_id:
                  type: string
                  format: bytes32
                fee:
                  type: integer
                  format: unint64
                  default: 0
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      transactions:
                        type: array
                        items:
                          $ref: "#/components/schemas/transaction_record"
                  - $ref: "#/components/schemas/apiResponse"
  /stop_node:
    post:
      tags:
        - Shared
      summary: Stop the node.
      description: Stop the node.
      operationId: stop_node
      requestBody:
        $ref: "#/components/requestBodies/empty"
      responses:
        "200":
          $ref: "#/components/responses/empty"
  /open_connection:
    post:
      tags:
        - Shared
      summary: Add a connection to another node.
      description: Add a connection to another node.
      operationId: open_connection
      requestBody:
        required: true
        description: the address of the connection
        content:
          application/json:
            schema:
              type: object
              required:
                - ip
                - port
              properties:
                ip:
                  type: string
                  format: ipaddress
                port:
                  type: integer
      responses:
        "200":
          $ref: "#/components/responses/empty"
  /close_connection:
    post:
      tags:
        - Shared
      summary: Removes a connection.
      description: Removes a connection.
      operationId: close_connection
      requestBody:
        required: true
        description: the node id of the connection
        content:
          application/json:
            schema:
              type: object
              required:
                - node_id
              properties:
                node_id:
                  type: string
      responses:
        "200":
          $ref: "#/components/responses/empty"
  /get_connections:
    post:
      tags:
        - Shared
      summary: Retrieve the list of connections.
      description: Retrieve the list of connections.
      operationId: get_connections
      requestBody:
        $ref: "#/components/requestBodies/empty"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      connections:
                        type: array
                        items:
                          $ref: "#/components/schemas/connection_info"
                  - $ref: "#/components/schemas/apiResponse"
  /healthz:
    post:
      tags:
        - Shared
      summary: Heartbeat.
      description: Heartbeat.
      operationId: healthz
      requestBody:
        $ref: "#/components/requestBodies/empty"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/apiResponse"
  /get_routes:
    post:
      tags:
        - Shared
      summary: Retrieve the list of routes exposed by the service.
      description: Retrieve the list of routes/endpoints exposed by the service.
      operationId: get_routes
      requestBody:
        $ref: "#/components/requestBodies/empty"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      routes:
                        type: array
                        items:
                          type: string
                  - $ref: "#/components/schemas/apiResponse"
  /nft_mint_bulk:
    post:
      tags:
        - NFT Wallet
      description: Mints NFTs in bulk.
      summary: Mints NFTs in bulk.
      operationId: nft_mint_bulk
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - wallet_id
                - metadata_list
              properties:
                metadata_list:
                  description: A list of dicts containing the metadata for each NFT to be minted
                  type: array
                  items:
                    type: object
                    required:
                      - uris
                      - meta_uris
                    properties:
                      uris:
                        type: array
                        items:
                          type: string
                          format: uri
                      meta_uris:
                        type: array
                        items:
                          type: string
                          format: uri
                      license_uris:
                        type: array
                        items:
                          type: string
                          format: uri
                      hash:
                        type: string
                        format: hex
                      meta_hash:
                        type: string
                        format: hex
                      license_hash:
                        type: string
                        format: hex
                      edition_number:
                        type: integer
                        format: uint64
                        default: 1
                      edition_total:
                        type: integer
                        format: uint64
                        default: 1
                wallet_id:
                  type: integer
                  format: uint32
                royalty_address:
                  type: string
                  format: hex
                royalty_percentage:
                  type: integer
                  format: uint16
                  default: 0
                target_list:
                  description: a list of targets for transfering minted NFTs (aka airdrop)
                  type: array
                  items:
                    type: string
                    format: hex
                mint_number_start:
                  description: The starting point for mint number used in intermediate launcher puzzle
                  type: integer
                  default: 1
                mint_total:
                  description: The total number of NFTs being minted
                  type: integer
                xch_coin_list:
                  description:
                    For use with bulk minting to provide the coin used for funding the minting spend.
                    This coin can be one that will be created in the future
                  type: array
                  items:
                    type: string
                    format: hex
                xch_change_target:
                  description:
                    For use with bulk minting, so we can specify the puzzle hash that the change
                    from the funding transaction goes to.
                  type: string
                  format: hex
                new_innerpuzhash:
                  type: string
                  format: hex
                new_p2_puzhash:
                  type: string
                  format: hex
                did_coin_dict:
                  type: object
                  additionalProperties: true
                did_lineage_parent_hex:
                  type: string
                  format: hex
                mint_from_did:
                  type: boolean
                  default: false
                fee:
                  type: integer
                  format: uint64
                  default: 0
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      spend_bundle:
                        $ref: "#/components/schemas/spend_bundle"
                      nft_id_list:
                        type: array
                        items:
                          type: string
                          format: hex
                  - $ref: "#/components/schemas/apiResponse"
  /nft_mint_nft:
    post:
      tags:
        - NFT Wallet
      description: Mints an NFT.
      summary: Mints an NFT.
      operationId: nft_mint_nft
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - wallet_id
                - uris
                - hash
              properties:
                wallet_id:
                  type: integer
                  format: uint32
                royalty_address:
                  type: string
                  format: hex
                target_address:
                  type: string
                  format: hex
                uris:
                  type: array
                  items:
                    type: string
                    format: uri
                meta_uris:
                  type: array
                  items:
                    type: string
                    format: uri
                license_uris:
                  type: array
                  items:
                    type: string
                    format: uri
                hash:
                  type: string
                  format: hex
                edition_number:
                  type: integer
                  format: uint64
                  default: 1
                edition_total:
                  type: integer
                  format: uint64
                  default: 1
                fee:
                  type: integer
                  format: uint64
                  default: 0
                meta_hash:
                  type: string
                  format: hex
                license_hash:
                  type: string
                  format: hex
                did_id:
                  type: string
                royalty_percentage:
                  type: integer
                  format: uint16
                  default: 0
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      wallet_id:
                        type: integer
                        format: uint32
                      spend_bundle:
                        $ref: "#/components/schemas/spend_bundle"
                      nft_id:
                        type: string
                        format: hex
                  - $ref: "#/components/schemas/apiResponse"
  /nft_get_nfts:
    post:
      tags:
        - NFT Wallet
      summary: Gets NFTs from a wallet.
      description: Gets NFTs from a wallet.
      operationId: nft_get_nfts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - wallet_id
              properties:
                wallet_id:
                  type: integer
                  format: uint32
                start_index:
                  type: integer
                  format: uint32
                  default: 0
                num:
                  type: integer
                  format: uint32
                  default: 0
                ignore_size_limit:
                  type: boolean
                  default: false
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      wallet_id:
                        type: integer
                        format: uint32
                      nft_list:
                        type: array
                        items:
                          $ref: "#/components/schemas/nft_info"
                  - $ref: "#/components/schemas/apiResponse"
  /nft_set_nft_did:
    post:
      tags:
        - NFT Wallet
      summary: Sets the DID of an NFT.
      description: Sets the DID of an NFT.
      operationId: nft_set_nft_did
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - wallet_id
              properties:
                wallet_id:
                  type: integer
                  format: uint32
                did_id:
                  type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      wallet_id:
                        type: integer
                        format: uint32
                      spend_bundle:
                        $ref: "#/components/schemas/spend_bundle"
                  - $ref: "#/components/schemas/apiResponse"
  /nft_get_by_did:
    post:
      tags:
        - NFT Wallet
      summary: Gets an NFT wallet by its DID.
      description: Gets an NFT wallet by its DID.
      operationId: nft_get_by_did
      requestBody:
        required: true
        content:
